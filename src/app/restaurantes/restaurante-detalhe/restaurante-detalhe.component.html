 <!-- INÍCIO DO CONTEÚDO -->
 <section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>

            <!--Aqui utilizo '?' porque pode ser que no momento que meu navegador carregar, minha aplicação ainda esteja executando a chama http que vai trazer o dado -->
            <!--nisso posso ter o erro 'name id undefined' porque realmente o atributo name ainda não foi definido em caso da chamada ainda estiver em execução, portanto-->
            <!-- o '?' no objeto indica que esta tudo bem prosseguir caso esse objeto seja nulo/undefined em algum momento-->
            <h3 class="box-title">{{restaurante?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i>{{restaurante?.rating}}</span>
          </div>
          <!-- /.box-header -->
          <div class="box-body"> <!-- aqui tenho o mesmo problema de undefined dali de cima, porem preciso tratar de uma forma melhor, utilizando o ngIf, dizendo que essa div-->
                                  <!-- so deve ser renderizada se o objeto restaurante existir-->
            <div class="col-sm-3 col-xs-12"> <!-- um if apenas para retornar se o objeto é nulo ou não-->
              <img class="box-img-detail" [src]="restaurante?.imagePath"/>
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>{{restaurante?.category}}</dd>
              <dt>Quem somos</dt>
              <dd>{{restaurante?.about}}</dd>
              <dt>Horários</dt>
              <dd>{{restaurante?.hours}}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
          <a class="pull-left detail-active" href="detail-restaurant.html">
             Menu
          </a>
          <a class="pull-right" href="detail-restaurant-reviews.html">
             Avaliações
          </a>
        </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->

  </div>


  <div class="row">

    <!-- MENU -->
    <mt-menu></mt-menu>

</div>

</section>
<!-- FIM DO CONTEÚDO -->
